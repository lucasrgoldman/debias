{% extends 'base.html'%}

{% block head %}
<br>
<title>Predictons</title>
{% endblock %}

{% block body %}
<h1>All Predictions</h1>
<br>
<a class="btn btn-success" href="prediction/new">+ New Predicition</a>
<br>
{% for pred in preds %}
<br>
<h2> Prediction #{{pred.id}} </h2>

<br>
<a class="btn btn-primary" href='/prediction/view/{{pred.id}}'>View</a>
<a class="btn btn-danger" href='/prediction/delete/{{pred.id}}'>Delete</a>
<a class="btn btn-secondary" href='/prediction/edit/{{pred.id}}'>Edit</a>
<a class="btn btn-dark" href='/prediction/predict/{{pred.id}}'>Predict</a>

<hr>
{% endfor %}

{% endblock %}
